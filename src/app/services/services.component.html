  <div class="container">
    <div class="col-md-3" style="padding-bottom: 10px;">
      <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">NOUVEAU SERVICE</button>
    
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
    
      </div>
    </div>
    </div>
  
  <div class="col-md-8">
    <div class="panel panel-info" *ngIf="services">
      <!-- Default panel contents -->
      <div class="panel-heading">LISTE DES SERVICES</div>
      <div class="panel-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>NUMERO</th>
          <th>LIBELLE</th>
          <th>ACTION</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of services._embedded.services">
          <td>{{s.id}}</td>
          <td>{{s.libelle}}</td>
          <td><button type="button" class="btn btn-primary">
            MODIFIER</button>&nbsp;
            <button type="button" class="btn btn-danger">SUPPRIMER</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>  
  </div>
  </div>
